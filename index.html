<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab1 Group39</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container">
    <h1>Survey Time!</h1>
    <h2>What do you think of the UI in this <a href="https://www.uottawa.ca/en">Uottawa</a> site?</h2>
    <div class="website-image">
        <a href="https://www.uottawa.ca/en" target="_blank">
            <img src="img/screenshot.PNG" alt="Website Screenshot">
        </a>
    </div>

    <form id="form">
        <div class="question">
          <p>What is your name?</p>
          <p>First name: <input type="text" name="firstname"></p>
          <p>Last name: <input type="text" name="lastname"></p>

        </div>
        <br>

        <div class="question">
          <p>What year you in at UO?</p>
          <input type="radio" id="year1" name="years" value="1">
          <label for="year1">1</label><br>

          <input type="radio" id="year2" name="years" value="2">
          <label for="year2">2</label><br>

          <input type="radio" id="year3" name="years" value="3">
          <label for="year3">3</label><br>

          <input type="radio" id="year4" name="years" value="4">
          <label for="year4">4</label><br>

        </div>
      <br>

      <div class="question">
        <p>Overall, are you satisfied you with this website?</p>
        <input type="radio" id="yes" name="Bool" value="1">
        <label for="year1">Yes</label><br>

        <input type="radio" id="no" name="Bool" value="2">
        <label for="year2">No</label><br>



      </div>
      <br>

        <div class="question">
            <label for="dropdown-question">How you think about this website?：</label>
            <select id="dropdown-question" name="rating">
                <option value="excellent">excellent</option>
                <option value="good">good</option>
                <option value="average">average</option>
                <option value="poor">poor</option>
            </select>
        </div>
      <br>
        <div class="question">
            <label>What do you think the website colors should be? </label>
            <input type="checkbox" id="feature1" name="Chocolate" value="feature1">
            <label for="feature1">RED</label>
            <input type="checkbox" id="feature2" name="Ice Cream" value="feature2">
            <label for="feature2">BLUE</label>
            <!-- Add more checkboxes as needed -->
        </div>
      <br>
      <br>
        <div class="question">
          <label for="rate">How would you rate this website?</label>
          <select id="rate" name="Rate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br>
          <br>
        </div>
        <div class="question">
            <label for="comments">Anyting else：</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
      <br>
        <button type="button" onclick="submitForm()">All done!</button>
    </form>

    <p class="signature">Web design: Yucheng Chen, Sky Jiang, Haoxin Zeng</p>
</div>

</body>

</html>
